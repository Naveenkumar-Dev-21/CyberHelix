[tool:pytest]
# Pytest configuration for AutoPenTest

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests requiring external tools
    slow: Slow running tests
    network: Tests requiring network access
    api: Tests requiring API keys

# Minimum version
minversion = 6.0

# Coverage options (when using --cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

# Test timeout
timeout = 300
